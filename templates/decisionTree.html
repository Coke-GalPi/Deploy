{% extends "base.html" %}

{% block title %}
    Decision Tree Predictor
{% endblock %}

{% block content %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card text-center mt-3">
                        <div class="card-header">
                            <h2>Decision Tree Predict</h2>
                        </div>
                        <div class="card-body">
                            <form onsubmit="event.preventDefault(); predict();">
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <select class="form-select" id="MONTH" aria-label="Default select example">
                                            <option selected>MONTH</option>
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7">July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="DEP_TIME_BLK" aria-label="Default select example">
                                            <option selected>DEP_TIME_BLK</option>
                                            <option value="1">0001-0559</option>
                                            <option value="2">0600-0659</option>
                                            <option value="3">0700-0759</option>
                                            <option value="4">0800-0859</option>
                                            <option value="5">0900-0959</option>
                                            <option value="6">1000-1059</option>
                                            <option value="7">1100-1159</option>
                                            <option value="8">1200-1259</option>
                                            <option value="9">1300-1359</option>
                                            <option value="10">1400-1459</option>
                                            <option value="11">1500-1559</option>
                                            <option value="12">1600-1659</option>
                                            <option value="13">1700-1759</option>
                                            <option value="14">1800-1859</option>
                                            <option value="15">1900-1959</option>
                                            <option value="16">2000-2059</option>
                                            <option value="17">2100-2159</option>
                                            <option value="18">2200-2259</option>
                                            <option value="19">2300-2359</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="CARRIER_NAME" aria-label="Default select example">
                                            <option selected>CARRIER_NAME</option>
                                            <option value="1">Alaska Airlines Inc.</option>
                                            <option value="2">Allegiant Air</option>
                                            <option value="3">American Airlines Inc.</option>
                                            <option value="4">American Eagle Airlines Inc.</option>
                                            <option value="5">Atlantic Southeast Airlines</option>
                                            <option value="6">Comair Inc.</option>
                                            <option value="7">Delta Air Lines Inc.</option>
                                            <option value="8">Endeavor Air Inc.</option>
                                            <option value="9">Frontier Airlines Inc.</option>
                                            <option value="10">Hawaiian Airlines Inc.</option>
                                            <option value="11">JetBlue Airways</option>
                                            <option value="12">Mesa Airlines Inc.</option>
                                            <option value="13">Midwest Airline, Inc.</option>
                                            <option value="14">SkyWest Airlines Inc.</option>
                                            <option value="15">Southwest Airlines Co.</option>
                                            <option value="16">Spirit Air Lines</option>
                                            <option value="17">United Air Lines Inc.</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <select class="form-select" id="PRCP_CAT" aria-label="Default select example">
                                            <option selected>PRCP_CAT</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="SNOW_CAT" aria-label="Default select example">
                                            <option selected>SNOW_CAT</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="SNWD_CAT" aria-label="Default select example">
                                            <option selected>SNWD_CAT</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <select class="form-select" id="TMAX_CAT" aria-label="Default select example">
                                            <option selected>TMAX_CAT</option>
                                            <option value="1">VERY COLD</option>
                                            <option value="2">COLD</option>
                                            <option value="3">TEMPERED</option>
                                            <option value="4">HOT</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="AWND_CAT" aria-label="Default select example">
                                            <option selected>AWND_CAT</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="PLANE_AGE_CAT" aria-label="Default select example">
                                            <option selected>PLANE_AGE_CAT</option>
                                            <option value="1">NEW</option>
                                            <option value="2">RELATIVELY NEW</option>
                                            <option value="3">MODERATE</option>
                                            <option value="4">USED</option>
                                            <option value="5">OLD</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <input type="submit" value="Predict" class="btn btn-outline-secondary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center mt-5">
                        <div class="card-header">
                            <h2>Prediction</h2>
                        </div>
                        <div class="card-body">
                            <h4>Can the flight be delayed?</h4>
                            <h5 id="result"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function predict() {
            const features = [
                parseFloat(document.getElementById('MONTH').value),
                parseFloat(document.getElementById('DEP_TIME_BLK').value),
                parseFloat(document.getElementById('CARRIER_NAME').value),
                parseFloat(document.getElementById('PRCP_CAT').value),
                parseFloat(document.getElementById('SNOW_CAT').value),
                parseFloat(document.getElementById('SNWD_CAT').value),
                parseFloat(document.getElementById('TMAX_CAT').value),
                parseFloat(document.getElementById('AWND_CAT').value),
                parseFloat(document.getElementById('PLANE_AGE_CAT').value),
            ];
            console.log('features '+features);
            const response = await fetch('http://localhost:5000/predictDT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ features }),
            });
        
            const result = await response.json();
            document.getElementById('result').textContent = 'Prediction: ' + result.prediction;
        }
    </script>
{% endblock %}
