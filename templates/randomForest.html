{% extends "base.html" %}

{% block title %}
    Random Forest Predictor
{% endblock %}

{% block content %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card text-center mt-3">
                        <div class="card-header">
                            <h2>Random Forest Predictor</h2>
                        </div>
                        <div class="card-body">
                            <form onsubmit="event.preventDefault(); predict();">
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <select class="form-select" id="feature1" aria-label="Default select example">
                                            <option selected>PRCP</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="feature2" aria-label="Default select example">
                                            <option selected>PLANE_AGE</option>
                                            <option value="1">NEW</option>
                                            <option value="2">RELATIVELY NEW</option>
                                            <option value="3">MODERATE</option>
                                            <option value="4">USED</option>
                                            <option value="5">OLD</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="feature3" aria-label="Default select example">
                                            <option selected>SNOW</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <select class="form-select" id="feature4" aria-label="Default select example">
                                            <option selected>SNWD</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="feature5" aria-label="Default select example">
                                            <option selected>TMAX</option>
                                            <option value="1">VERY COLD</option>
                                            <option value="2">COLD</option>
                                            <option value="3">TEMPERED</option>
                                            <option value="4">HOT</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="feature6" aria-label="Default select example">
                                            <option selected>AWND</option>
                                            <option value="0">NO</option>
                                            <option value="1">YES</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <input class="form-control" type="hidden">
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" id="feature7" aria-label="Default select example">
                                            <option selected>SEASON</option>
                                            <option value="1">Summer</option>
                                            <option value="2">Winter</option>
                                            <option value="3">Autumn</option>
                                            <option value="4">Spring</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control" type="hidden">
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <input type="submit" value="Predict" class="btn btn-outline-secondary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="card text-center mt-5">
                        <div class="card-header">
                            <h2>Prediction</h2>
                        </div>
                        <div class="card-body">
                            <h4>Can the flight be delayed?</h4>
                            <h5 id="result"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function predict() {
            const features = [
                parseFloat(document.getElementById('feature1').value),
                parseFloat(document.getElementById('feature2').value),
                parseFloat(document.getElementById('feature3').value),
                parseFloat(document.getElementById('feature4').value),
                parseFloat(document.getElementById('feature5').value),
                parseFloat(document.getElementById('feature6').value),
                parseFloat(document.getElementById('feature7').value)
            ];
        
            const response = await fetch('http://localhost:5000/predictRF', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ features }),
            });
        
            const result = await response.json();
            document.getElementById('result').textContent = 'Prediction: ' + result.prediction;
        }
    </script>

{% endblock %}
